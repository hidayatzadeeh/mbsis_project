{% extends "base.html" %}
{% block title %}Gelir Tablosu{% endblock %}

{% block content %}
<h1>Gelir Tablosu {{ year }}</h1>

<table>
  <thead>
    <tr>
      <th>Kod</th>
      <th>Hesap</th>
      <th>Tutar</th>
    </tr>
  </thead>
  <tbody>
    {% for r in data.incomes %}
    <tr>
      <td>{{ r.code }}</td>
      <td>{{ r.name }}</td>
      <td class="amount">{{ r.amount }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
