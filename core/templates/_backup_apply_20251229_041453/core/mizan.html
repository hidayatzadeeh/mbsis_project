{% extends "base.html" %}
{% block title %}Mizan{% endblock %}

{% block content %}
<h1>Mizan</h1>

<table>
  <thead>
    <tr>
      <th>Kod</th>
      <th>Hesap</th>
      <th>Borc</th>
      <th>Alacak</th>
      <th>Bakiye</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r.code }}</td>
      <td>{{ r.name }}</td>
      <td class="amount">{{ r.debit }}</td>
      <td class="amount">{{ r.credit }}</td>
      <td class="amount">{{ r.balance }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5">Kayit yok</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
