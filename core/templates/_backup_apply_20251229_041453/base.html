{% load static %}
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MBS{% endblock %}</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, Segoe UI, Arial;
    }
    nav {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav a {
      padding: 8px 14px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      text-decoration: none;
      color: #94a3b8;
      font-weight: 600;
    }
    nav a.active {
      color: #38bdf8;
      border-color: #38bdf8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
      margin-top: 12px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
    }
    th {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
    }
    .amount {
      text-align: right;
      font-family: Consolas, monospace;
    }
  </style>
</head>

<body>

<nav>
  <a href="/" class="{% if request.path == '/' %}active{% endif %}">Hesap Plani</a>
  <a href="/journal/" class="{% if request.path == '/journal/' %}active{% endif %}">Yevmiye</a>
  <a href="/mizan/" class="{% if request.path == '/mizan/' %}active{% endif %}">Mizan</a>
  <a href="/balance/2026/">Bilanco</a>
  <a href="/gelir/2026/">Gelir Tablosu</a>
</nav>

{% block content %}{% endblock %}

</body>
</html>
