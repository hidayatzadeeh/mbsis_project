<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}MBS Sistemi{% endblock %}</title>

    <style>
      :root{
        --bg0:#05060B;
        --bg1:#070A14;

        --glass: rgba(255,255,255,.06);
        --border: rgba(255,255,255,.12);

        --text: rgba(255,255,255,.92);
        --muted: rgba(255,255,255,.62);

        --cyan:#22D3EE;
        --violet:#A78BFA;
        --lime:#34D399;

        --shadow: 0 25px 70px rgba(0,0,0,.55);
        --shadow2: 0 14px 40px rgba(0,0,0,.42);

        --r16: 16px;
        --r24: 24px;
        --r28: 28px;

        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }

      *{ box-sizing:border-box; }
      html, body{ height:100%; }
      body{
        margin:0;
        font-family: var(--sans);
        color: var(--text);
        background:
          radial-gradient(1200px 700px at 10% 15%, rgba(96,165,250,.25), transparent 55%),
          radial-gradient(900px 600px at 85% 12%, rgba(167,139,250,.22), transparent 52%),
          radial-gradient(900px 650px at 55% 95%, rgba(34,211,238,.16), transparent 60%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        overflow-x:hidden;
      }

      body::before{
        content:"";
        position:fixed;
        inset:-20%;
        background:
          radial-gradient(600px 400px at 20% 30%, rgba(251,113,133,.16), transparent 60%),
          radial-gradient(520px 360px at 70% 22%, rgba(34,211,238,.14), transparent 62%),
          radial-gradient(520px 420px at 65% 75%, rgba(52,211,153,.12), transparent 65%),
          radial-gradient(520px 420px at 25% 80%, rgba(167,139,250,.12), transparent 65%);
        filter: blur(22px);
        animation: auroraMove 14s ease-in-out infinite alternate;
        pointer-events:none;
        z-index:-1;
      }
      @keyframes auroraMove{
        0%{ transform: translate3d(-2%, -1%, 0) scale(1.02); opacity:.9; }
        100%{ transform: translate3d(2%, 2%, 0) scale(1.06); opacity:1; }
      }

      a{ color: inherit; text-decoration:none; }
      .mono{ font-family: var(--mono); font-variant-numeric: tabular-nums; }

      .shell{
        max-width: 1220px;
        margin: 0 auto;
        padding: 24px 16px 30px;
      }

      .topbar{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:14px;
        margin-bottom: 14px;
      }

      .brand{
        display:flex;
        align-items:center;
        gap:12px;
      }

      .logo{
        width:46px; height:46px;
        border-radius: 18px;
        background:
          radial-gradient(14px 14px at 26% 30%, rgba(255,255,255,.95), rgba(255,255,255,0) 60%),
          linear-gradient(135deg, rgba(34,211,238,1), rgba(167,139,250,1), rgba(251,113,133,1));
        box-shadow: 0 0 0 1px rgba(255,255,255,.14), 0 22px 55px rgba(167,139,250,.22);
        position:relative;
        overflow:hidden;
      }
      .logo::after{
        content:"";
        position:absolute;
        inset:-40%;
        background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,.18), transparent 70%);
        transform: rotate(12deg);
        animation: shine 3.2s ease-in-out infinite;
      }
      @keyframes shine{
        0%{ transform: translateX(-20%) rotate(12deg); opacity:.55; }
        100%{ transform: translateX(30%) rotate(12deg); opacity:.95; }
      }

      .brandText{ display:flex; flex-direction:column; gap:2px; }
      .brandName{ font-weight: 950; letter-spacing: .10em; font-size: 13px; }
      .brandSub{ color: var(--muted); font-size: 12px; }

      .chip{
        display:inline-flex;
        align-items:center;
        gap:10px;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,.04);
        backdrop-filter: blur(18px);
        box-shadow: var(--shadow2);
        color: rgba(255,255,255,.80);
        font-size: 12px;
      }
      .chipDot{
        width:9px; height:9px; border-radius:999px;
        background: var(--lime);
        box-shadow: 0 0 0 4px rgba(52,211,153,.14);
      }

      .nav{
        position: sticky;
        top: 14px;
        z-index: 60;
        margin-bottom: 18px;

        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,.045);
        backdrop-filter: blur(22px);
        box-shadow: var(--shadow);
        padding: 7px;
        overflow-x:auto;
      }
      .tabs{ display:flex; gap:8px; min-width:max-content; }

      .tab{
        display:inline-flex;
        align-items:center;
        gap:10px;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid transparent;
        color: rgba(255,255,255,.62);
        font-weight: 850;
        font-size: 13px;
        white-space: nowrap;
        transition: transform .12s ease, background .18s ease, color .18s ease, box-shadow .18s ease, border-color .18s ease;
      }
      .tab:hover{
        transform: translateY(-1px);
        color: rgba(255,255,255,.92);
        background: rgba(255,255,255,.05);
        box-shadow: 0 16px 35px rgba(0,0,0,.25);
      }

      .tab-active{
        color: rgba(255,255,255,.94);
        border-color: rgba(255,255,255,.16);
        background:
          radial-gradient(120px 80px at 30% 30%, rgba(34,211,238,.25), transparent 60%),
          radial-gradient(120px 80px at 70% 40%, rgba(167,139,250,.25), transparent 62%),
          rgba(255,255,255,.06);
        box-shadow: 0 18px 42px rgba(34,211,238,.12);
      }

      .container{ margin-top: 14px; }

      .footer{
        margin-top: 18px;
        text-align:center;
        color: rgba(255,255,255,.55);
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="shell">
      <header class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="brandText">
            <div class="brandName">EHWATCH</div>
            <div class="brandSub">MBS Muhasebe Paneli</div>
          </div>
        </div>

        <div class="chip">
          <span class="chipDot"></span>
          <span>2025–2026 Dönemi • Canlı</span>
        </div>
      </header>

      <nav class="nav" aria-label="Primary">
        <div class="tabs">
          <a href="/" class="tab {% if request.path == '/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M4 19V6a2 2 0 0 1 2-2h9a3 3 0 0 1 3 3v12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M6 18h13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Tekdüzen Hesap Planı</span>
          </a>

          <a href="/journal/" class="tab {% if request.path == '/journal/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M7 4h10a2 2 0 0 1 2 2v14H5V6a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2"/>
              <path d="M8 8h8M8 12h8M8 16h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Yevmiye</span>
          </a>

          <a href="/mizan/" class="tab {% if request.path == '/mizan/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M4 19V5M4 19h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 17V11M12 17V7M16 17V13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Mizan</span>
          </a>

          <a href="/balance/2026/" class="tab {% if request.path|slice:':9' == '/balance/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M4 20V4h16v16H4Z" stroke="currentColor" stroke-width="2"/>
              <path d="M7 9h10M7 12h10M7 15h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Bilanço</span>
          </a>

          <a href="/gelir/2026/" class="tab {% if request.path|slice:':7' == '/gelir/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M6 17l4-4 3 3 5-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 19V5M4 19h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Gelir Tablosu</span>
          </a>
        </div>
      </nav>

      <main class="container">
        {% block content %}{% endblock %}
      </main>

      <div class="footer">
        MBS Proje
      </div>
    </div>
  </body>
</html>
