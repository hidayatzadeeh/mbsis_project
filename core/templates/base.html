<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}MBS Sistemi{% endblock %}</title>

    <style>
      :root{
        --bg0:#05060b;
        --bg1:#070a14;

        --glass: rgba(255,255,255,.06);
        --glass2: rgba(255,255,255,.085);
        --glass3: rgba(255,255,255,.12);

        --border: rgba(255,255,255,.10);
        --border2: rgba(255,255,255,.18);

        --text: rgba(255,255,255,.92);
        --text2: rgba(255,255,255,.78);
        --muted: rgba(255,255,255,.56);

        --cyan:#22d3ee;
        --blue:#60a5fa;
        --violet:#a78bfa;
        --pink:#fb7185;
        --lime:#34d399;
        --amber:#fbbf24;
        --red:#f87171;

        --shadow1: 0 25px 70px rgba(0,0,0,.55);
        --shadow2: 0 16px 45px rgba(0,0,0,.42);
        --shadow3: 0 10px 26px rgba(0,0,0,.33);

        --r16: 16px;
        --r20: 20px;
        --r24: 24px;
        --r28: 28px;

        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }

      *{ box-sizing:border-box; }
      html, body{ height:100%; }

      body{
        margin:0;
        font-family: var(--sans);
        color: var(--text);
        background:
          radial-gradient(1100px 700px at 10% 15%, rgba(96,165,250,.23), transparent 55%),
          radial-gradient(900px 600px at 85% 12%, rgba(167,139,250,.21), transparent 52%),
          radial-gradient(900px 650px at 55% 95%, rgba(34,211,238,.14), transparent 60%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        overflow-x:hidden;
      }

      body::before{
        content:"";
        position:fixed;
        inset:-20%;
        background:
          radial-gradient(600px 400px at 20% 30%, rgba(251,113,133,.16), transparent 60%),
          radial-gradient(520px 360px at 70% 22%, rgba(34,211,238,.12), transparent 62%),
          radial-gradient(520px 420px at 65% 75%, rgba(52,211,153,.11), transparent 65%),
          radial-gradient(520px 420px at 25% 80%, rgba(167,139,250,.11), transparent 65%);
        filter: blur(22px);
        animation: auroraMove 14s ease-in-out infinite alternate;
        pointer-events:none;
        z-index:-1;
      }

      @keyframes auroraMove{
        0%{ transform: translate3d(-2%, -1%, 0) scale(1.02); opacity:.9; }
        100%{ transform: translate3d(2%, 2%, 0) scale(1.06); opacity:1; }
      }

      a{ color:inherit; text-decoration:none; }
      .mono{ font-family: var(--mono); font-variant-numeric: tabular-nums; }

      .shell{
        max-width: 1240px;
        margin: 0 auto;
        padding: 22px 16px 34px;
      }

      .topbar{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:14px;
        margin-bottom: 14px;
      }

      .brand{
        display:flex;
        align-items:center;
        gap:12px;
      }

      .logo{
        width:46px; height:46px;
        border-radius: 18px;
        background:
          radial-gradient(14px 14px at 26% 30%, rgba(255,255,255,.95), rgba(255,255,255,0) 60%),
          linear-gradient(135deg, rgba(34,211,238,1), rgba(167,139,250,1), rgba(251,113,133,1));
        box-shadow:
          0 0 0 1px rgba(255,255,255,.14),
          0 22px 55px rgba(167,139,250,.20);
        position:relative;
        overflow:hidden;
      }

      .logo::after{
        content:"";
        position:absolute;
        inset:-40%;
        background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,.18), transparent 70%);
        transform: rotate(12deg);
        animation: shine 3.2s ease-in-out infinite;
      }

      @keyframes shine{
        0%{ transform: translateX(-20%) rotate(12deg); opacity:.55; }
        100%{ transform: translateX(30%) rotate(12deg); opacity:.95; }
      }

      .brandText{
        display:flex;
        flex-direction:column;
        gap:2px;
      }

      .brandName{
        font-weight: 950;
        letter-spacing: .10em;
        font-size: 13px;
      }

      .brandSub{
        color: var(--muted);
        font-size: 12px;
      }

      .headerRight{
        display:flex;
        align-items:center;
        gap:10px;
        flex-wrap:wrap;
        justify-content:flex-end;
      }

      .chip{
        display:inline-flex;
        align-items:center;
        gap:10px;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,.04);
        backdrop-filter: blur(18px);
        box-shadow: var(--shadow3);
        color: var(--text2);
        font-size: 12px;
      }

      .chipDot{
        width:9px; height:9px; border-radius:999px;
        background: var(--lime);
        box-shadow: 0 0 0 4px rgba(52,211,153,.14);
      }

      .nav{
        position: sticky;
        top: 14px;
        z-index: 60;
        margin-bottom: 16px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,.045);
        backdrop-filter: blur(22px);
        box-shadow: var(--shadow1);
        padding: 7px;
        overflow-x:auto;
      }

      .nav::-webkit-scrollbar{ height: 6px; }
      .nav::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.14); border-radius:999px; }

      .tabs{ display:flex; gap:8px; min-width:max-content; }

      .tab{
        display:inline-flex;
        align-items:center;
        gap:10px;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid transparent;
        color: var(--muted);
        font-weight: 850;
        font-size: 13px;
        letter-spacing:.01em;
        transition: transform .12s ease, background .18s ease, color .18s ease, box-shadow .18s ease, border-color .18s ease;
        white-space: nowrap;
      }

      .tab:hover{
        transform: translateY(-1px);
        color: var(--text);
        background: rgba(255,255,255,.05);
        box-shadow: 0 16px 35px rgba(0,0,0,.25);
      }

      .tab svg{ opacity:.92; }

      .tab-active{
        color: rgba(255,255,255,.94);
        border-color: rgba(255,255,255,.16);
        background:
          radial-gradient(120px 80px at 30% 30%, rgba(34,211,238,.22), transparent 60%),
          radial-gradient(120px 80px at 70% 40%, rgba(167,139,250,.22), transparent 62%),
          rgba(255,255,255,.06);
        box-shadow: 0 18px 42px rgba(34,211,238,.10);
      }

      .pageHead{
        display:flex;
        align-items:flex-end;
        justify-content:space-between;
        gap:14px;
        flex-wrap:wrap;
        margin: 8px 0 14px;
      }

      .title{
        margin:0;
        font-size: 20px;
        font-weight: 950;
        letter-spacing:.02em;
      }

      .subtitle{
        margin: 7px 0 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.35;
      }

      .row{
        display:flex;
        gap:12px;
        align-items:center;
        flex-wrap:wrap;
      }

      .card{
        border-radius: var(--r28);
        border: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
        box-shadow: var(--shadow2);
        backdrop-filter: blur(18px);
        overflow:hidden;
      }

      .cardHeader{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
        padding: 14px 16px;
        border-bottom: 1px solid rgba(255,255,255,.08);
        background: rgba(255,255,255,.03);
      }

      .cardHeader h2{
        margin:0;
        font-size: 12px;
        letter-spacing:.14em;
        text-transform: uppercase;
        color: rgba(255,255,255,.75);
        font-weight: 950;
      }

      .cardBody{ padding: 16px; }

      .btn{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        gap:10px;
        padding: 10px 12px;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,.04);
        color: var(--text2);
        font-weight: 900;
        font-size: 13px;
        transition: transform .12s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease;
        cursor:pointer;
        white-space:nowrap;
      }

      .btn:hover{
        transform: translateY(-1px);
        border-color: var(--border2);
        background: rgba(255,255,255,.06);
        box-shadow: 0 18px 40px rgba(0,0,0,.25);
      }

      .btnPrimary{
        border-color: rgba(34,211,238,.35);
        background:
          radial-gradient(120px 80px at 20% 30%, rgba(34,211,238,.26), transparent 60%),
          radial-gradient(120px 80px at 80% 50%, rgba(167,139,250,.22), transparent 62%),
          rgba(255,255,255,.05);
      }

      .btnGhost{
        background: rgba(255,255,255,.03);
      }

      .btnDanger{
        border-color: rgba(248,113,113,.35);
        background: rgba(248,113,113,.10);
      }

      .search{
        display:flex;
        align-items:center;
        gap:10px;
        padding: 11px 12px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,.04);
        min-width: 280px;
        flex: 1 1 320px;
      }

      .search input{
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 14px;
      }

      .stats{
        display:grid;
        grid-template-columns: repeat(4, minmax(0,1fr));
        gap: 12px;
      }

      .stat{
        border-radius: var(--r24);
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(255,255,255,.04);
        padding: 12px;
        position:relative;
        overflow:hidden;
      }

      .stat::before{
        content:"";
        position:absolute;
        inset:-40%;
        background:
          radial-gradient(220px 160px at 30% 40%, rgba(34,211,238,.14), transparent 62%),
          radial-gradient(240px 180px at 70% 55%, rgba(167,139,250,.12), transparent 65%);
        filter: blur(10px);
        pointer-events:none;
      }

      .stat .k{
        position:relative;
        z-index:1;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .stat .v{
        position:relative;
        z-index:1;
        font-size: 18px;
        font-weight: 950;
      }

      .badge{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding: 7px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,.14);
        background: rgba(255,255,255,.04);
        color: rgba(255,255,255,.78);
        font-size: 12px;
        font-weight: 800;
        white-space: nowrap;
      }

      .badgeOk{ border-color: rgba(52,211,153,.32); background: rgba(52,211,153,.10); }
      .badgeWarn{ border-color: rgba(251,191,36,.30); background: rgba(251,191,36,.10); }
      .badgeBad{ border-color: rgba(248,113,113,.30); background: rgba(248,113,113,.10); }

      .tableWrap{
        border-radius: var(--r24);
        border: 1px solid rgba(255,255,255,.10);
        overflow:auto;
        background: rgba(255,255,255,.02);
      }

      table{
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        min-width: 820px;
      }

      thead th{
        position: sticky;
        top: 0;
        z-index: 3;
        text-align: left;
        padding: 12px 12px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: .14em;
        color: rgba(255,255,255,.68);
        background: rgba(10,12,22,.88);
        border-bottom: 1px solid rgba(255,255,255,.10);
      }

      tbody td{
        padding: 11px 12px;
        border-bottom: 1px solid rgba(255,255,255,.07);
        color: rgba(255,255,255,.86);
        background: rgba(255,255,255,.00);
        font-size: 14px;
      }

      tbody tr:nth-child(2n) td{ background: rgba(255,255,255,.015); }
      tbody tr:hover td{ background: rgba(255,255,255,.05); }

      .amount{
        text-align:right;
        font-family: var(--mono);
        font-variant-numeric: tabular-nums;
      }

      .muted{ color: var(--muted); }

      .footer{
        margin-top: 18px;
        text-align:center;
        color: rgba(255,255,255,.55);
        font-size: 12px;
      }

      @media (max-width: 980px){
        .stats{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      }

      @media (max-width: 560px){
        .stats{ grid-template-columns: 1fr; }
        .tab{ padding: 10px 12px; }
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <div class="shell">
      <header class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="brandText">
            <div class="brandName">EHWATCH</div>
            <div class="brandSub">MBS Muhasebe Paneli</div>
          </div>
        </div>

        <div class="headerRight">
          <div class="chip">
            <span class="chipDot"></span>
            <span>2025-2026 Donemi</span>
          </div>
        </div>
      </header>

      <nav class="nav" aria-label="Primary">
        <div class="tabs">
          <a href="/" class="tab {% if request.path == '/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M4 19V6a2 2 0 0 1 2-2h9a3 3 0 0 1 3 3v12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M6 18h13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Hesap Plani</span>
          </a>

          <a href="/journal/" class="tab {% if request.path == '/journal/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M7 4h10a2 2 0 0 1 2 2v14H5V6a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2"/>
              <path d="M8 8h8M8 12h8M8 16h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Yevmiye</span>
          </a>

          <a href="/mizan/" class="tab {% if request.path == '/mizan/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M4 19V5M4 19h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 17V11M12 17V7M16 17V13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Mizan</span>
          </a>

          <a href="/balance/2026/" class="tab {% if request.path|slice:':9' == '/balance/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M4 20V4h16v16H4Z" stroke="currentColor" stroke-width="2"/>
              <path d="M7 9h10M7 12h10M7 15h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Bilanco</span>
          </a>

          <a href="/gelir/2026/" class="tab {% if request.path|slice:':7' == '/gelir/' %}tab-active{% endif %}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M6 17l4-4 3 3 5-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 19V5M4 19h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Gelir Tablosu</span>
          </a>
        </div>
      </nav>

      {% block content %}{% endblock %}

      <div class="footer">
        MBS Proje
      </div>
    </div>
  </body>
</html>
